<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
    <link rel="stylesheet" href="safety360.css">
</head>

<body>
    <div class="generic-container">
        <div class="generic-header-blue">
            <span class="generic-header">Quiz Completion</span>
        </div>
        <div class="generic-content">
            <h3>Create a Quiz</h3>
            <div class="mb-3">
                <label for="" class="form-label">Quiz Name</label>
                <input type="textk" class="form-control form-control-sm" name="" id="qz_nameInput" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Health and Safety</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Quiz Description</label>
                <input type="textk" class="form-control form-control-sm" name="" id="qz_descInput" aria-describedby="qz_deschelp" placeholder="">
                <small id="qz_deschelp" class="form-text text-muted">Health and Safety quiz for Year 9s</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Resubmisson allowed?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="qz_resubAllowed" value="true" checked>
                    <label class="form-check-label" for="">
                Allowed
              </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="qz_resubNotAllowed" value="false">
                    <label class="form-check-label" for="">
                Not Allowed
              </label>
                </div>
            </div>
            <hr>
            <h5>Questions <i class="bi bi-plus" onclick="qz_create.newRow()"></i></h5>
            <table class="table" id="qz_questionTable">
                <thead>
                    <tr>
                        <th>Question Name</th>
                        <th>Question Type</th>
                        <th>Answer</th>
                        <th>Keywords</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="question">
                        <td><input type="text" placeholder="What is the quiz?"></td>
                        <td>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="qz_questionTextInput" value="false">Text Input
                        </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="qz_questionInputMulti" value="false">Multi Choice
                        </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="qz_questionInputImage" value="false">Image Upload
                        </label>
                            </div>
                        </td>
                        <td><input type="text" placeholder="The Quiz"></td>
                        <td><input type="text" placeholder="Seperate Keywords with a space" style="width: 80%;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
